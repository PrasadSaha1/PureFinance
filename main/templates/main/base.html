<!DOCTYPE html>
<html lang="en">
<head>
    {% block htmlhead %}
    {% endblock htmlhead %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PureFinance{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/pureFinanceLogo.png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Fixed navbar on scroll */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Make sure the navbar stays on top */
            background-color: blue; /* Change navbar background color */
        }
        
        /* Navbar links color */
        .navbar-nav .nav-link {
            color: white; /* Change link text color */
        }

        /* Navbar links hover color */
        .navbar-nav .nav-link:hover {
            color: #94eeee; /* Change color of links when hovered */
        }

        /* Add padding to the body to avoid content being hidden under the navbar */
        body {
            padding-top: 60px; /* Adjust based on the height of your navbar */
            background: linear-gradient(135deg, #caf0f0, #7ce1e1); /* Gradient background */
            background-attachment: fixed; /* Keeps the gradient fixed while scrolling */
            background-size: cover; /* Ensures the gradient covers the entire page */
            color: #444444; /* Dark text color */
            margin-bottom: 30px;  /* The page goes down 30px below the minimum */
        }

        /* Text color for the page */
        .container {
            color: #444444; /* Dark text color */
        }

        .navbar-brand {
            color: white !important; /* Ensure that the text color is white */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand">
                <!-- Add the image to the left of the text -->
                <img src="{% static 'images/pureFinanceLogo.png' %}" alt="Logo" style="height: 30px; margin-right: 10px;">
                PureFinance
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/finance_tracker/">Finance Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/FAQ">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
<!-- Bootstrap (if not already included in your base template) -->

</body>
</html>
