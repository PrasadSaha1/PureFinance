<!DOCTYPE html>
<html lang="en">
<head>
    <!-- htmlhead is used for css files -->
    {% block htmlhead %}
    {% endblock htmlhead %}
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page in the tab -->
    <title>  
        {% block title %}
            PureFinance
        {% endblock %}
    </title>

    <!-- Import bootstrap and use the image in the tab -->
    <link rel="icon" type="image/png" href="{% static 'images/pureFinanceLogo.png' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand">
                <!-- Image and Text in the Top Left -->
                <img src="{% static 'images/pureFinanceLogo.png' %}" alt="Logo" style="height: 30px; margin-right: 10px;">
                PureFinance
            </a>

            <!-- Links to each page of the website -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/finance_tracker/">Finance Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/FAQ">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Main Content, with some margin from the header -->
    <div class="container mt-4">
        {% block content %}
        
        {% endblock %}
    </div>

    <!-- Import js information from bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    

</body>
</html>
