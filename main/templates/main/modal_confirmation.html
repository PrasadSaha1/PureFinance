<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="modalContent">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
            </div>
            <div class="modal-body" id="modalBody">Are you sure you want to proceed with this action?</div>
            <div class="modal-footer" id="modalFooter">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dontAskAgain">
                    <label class="form-check-label" for="dontAskAgain">Don't ask me again</label>
                </div>
                <button type="button" class="btn btn-secondary" id="cancelButton" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmActionButton">Confirm</button>
            </div>            
        </div>
    </div>
</div>
